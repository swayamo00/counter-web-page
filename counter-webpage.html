<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--wrapper-->
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-col items-center justify-center gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and decrement</div>

        <div class="bg-white flex text-[25px] rounded-sm text-[#344151] gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border [#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
